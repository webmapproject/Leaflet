	  var origin = window.location.protocol + '//' + window.location.host;
	  var open = XMLHttpRequest.prototype.open;
	  XMLHttpRequest.prototype.open = function() {
	    var args = slice.call(arguments);
	    var targetOrigin = /^https?:\/\/([^\/]+)/i.exec(args[1]);
	    if (targetOrigin && targetOrigin[0].toLowerCase() !== origin &&
	      targetOrigin[1] !== cors_api_host) {
	        args[1] = cors_api_url + args[1];
	      }
	    return open.apply(this, args);
	  };
	})();

	function zoomToFeature(e) {
	  map.fitBounds(e.target.getBounds());
	}

	function mousemove(e) {
	  var layer = e.target;
	
	  // highlight feature
	  layer.setStyle({
	    weight: 3,
	    opacity: 0.3,
	    illOpacity: 0.9
	  });
	
	  if (!L.Browser.ie && !L.Browser.opera) {
	    layer.bringToFront();
	  }
	}

	map.on('click', function(ev) {
	  // ev.latlng gives us the coordinates of
	  // the spot clicked on the map.
	  var c = ev.latlng;
	
	  //Muotoilun sateen koko pitaisi saada muutettua sellaiseksi, etta kayttaja voi sen valita
	  var geojsonstyle = {
	    radius: 100,
	    fillColor: "#ff7800",
	    color: "#000",
	    weight: 1,
	    opacity: 1,
	    fillOpacity: 0.8
	  };
	
	  var geojson = {
	    "type": "Feature",
	    "properties": {
	      "name": "geojson piste"
	    },
	    "geometry": {
	      "type": "Point",
	      "coordinates": [c.lng, c.lat]
	    }
	  };
	
	  var pisteet = L.geoJson(geojson, {
	    pointToLayer: function (feature, latlng) {
	      return L.circleMarker(latlng, geojsonstyle);
	    }
	  }).addTo(map);
	  
	  var removeButton = document.getElementById('remove');
	    removeButton.addEventListener('click',function(event) {
	    pisteet.clearLayers();
	  });
	  
	});
